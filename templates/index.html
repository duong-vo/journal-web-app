<!DOCTYPE html>
<html lang="en">
<head>
    <title>journal</title>
</head>

<body>
    <h1>Journal</h1>

    <form action="/add" method="post">
        <div>
            <label for="title"> Journal Title </label>
            <input type="text" name="title"></input>
            <br>
            <textarea type="text" name="content" placeholder="Enter something...">
            </textarea>
            <br>
            <button type="submit">Add</button> 
        </div>
    </form>

    {% for journal in journals %}
        <p> {{ journal.id }} . {{journal.title}} </p>
        <div> {{ journal. content }} </div> 
    {% endfor %}
</body>
</html>
